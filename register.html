<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULAH - Registration</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-text">MULAH</div>
        </div>
        <div class="content">
            <h1 class="registration-title">Registration</h1>
            <p class="sub-title">Please fill up your details.</p>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-input" placeholder="Enter Name">
                <p class="error-message" id="nameError"></p>
            </div>

            <div class="form-group">
                <label for="birthday">Birthday</label>
                <div class="birthday-inputs">
                    <input type="tel" id="dd" class="form-input birthday-input" placeholder="DD" maxlength="2">
                    <input type="tel" id="mm" class="form-input birthday-input" placeholder="MM" maxlength="2">
                    <input type="tel" id="yyyy" class="form-input birthday-input" placeholder="YYYY" maxlength="4">
                </div>
                <p class="error-message" id="birthdayError"></p>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-input" placeholder="Email Address">
                <p class="error-message" id="emailError"></p>
                <div class="no-email-checkbox">
                    <input type="checkbox" id="noEmail">
                    <label for="noEmail"><i>No email address</i></label>
                </div>
            </div>

            <button id="continueBtn" class="action-btn-new">Continue</button>
        </div>
        <div class="footer">
            Powered by <a href="https://www.mulahrewards.com" target="_blank">MulahRewards.com</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
